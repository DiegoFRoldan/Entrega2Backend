<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Products</title>
</head>
<body>
    <h1>Productos en Tiempo Real</h1>
    <ul id="products-list">
        <!-- La lista se actualizará dinámicamente con WebSockets -->
    </ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Escuchar el evento 'updateProducts' y actualizar la lista
        socket.on('updateProducts', (products) => {
            const list = document.getElementById('products-list');
            list.innerHTML = ''; // Limpiar la lista
            products.forEach(product => {
                const li = document.createElement('li');
                li.textContent = `${product.title} - $${product.price} (Stock: ${product.stock})`;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
